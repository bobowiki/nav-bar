<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- 他这种HTML组织方式非常不错，后面的css修改非常明了清晰 -->
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="logn.png" alt="" />
          </span>
          <div class="text header-text">
            <span class="name"> CodingLab </span>
            <span class="profession"> Web developer </span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icons"></i>
            <input type="text" placeholder="Search..." />
          </li>
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home icons"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-bar-chart-alt-2 icons"></i>
                <span class="text nav-text">Revenue</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-bell icons"></i>
                <span class="text nav-text">Notifications</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-pie-chart icons"></i>
                <span class="text nav-text">Analytics</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-heart icons"></i>
                <span class="text nav-text">Likes</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-wallet icons"></i>
                <span class="text nav-text">Wallets</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class="bx bx-log-out icons"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
          <li class="mode">
           <div class="moon-sun">
             <i class="bx bx-moon icons moon"></i>
             <i class="bx bx-sun icons sun"></i>
           </div>
           <span class="mode-text text">Dark Mode</span>
           <div class="toggle-switch">
             <span class="switch"></span>
           </div>
          </li>
        </div>
      </div>
    </nav>
    <section class="home">
      <div class="text">Dashboard</div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
